<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main class="calculator__wrapper">
      <section class="calculator">
        <div class="display__wrapper">
          <div class="display"></div>
        </div>
        <button class="button button--operator button--sign">(</button>
        <button class="button button--operator button--sign">)</button>
        <button class="button button--operator button--delete">DEL</button>
        <button class="button button--operator button--backspace">CE</button>
        <button class="button button--sign">7</button>
        <button class="button button--sign">8</button>
        <button class="button button--sign">9</button>
        <button class="button button--operator button--sign">/</button>
        <button class="button button--sign">4</button>
        <button class="button button--sign">5</button>
        <button class="button button--sign">6</button>
        <button class="button button--operator button--sign">*</button>
        <button class="button button--sign">1</button>
        <button class="button button--sign">2</button>
        <button class="button button--sign">3</button>
        <button class="button button--operator button--sign">-</button>
        <button class="button button--sign">0</button>
        <button class="button button--sign">.</button>
        <button class="button button--operator button--equals">=</button>
        <button class="button button--operator button--sign">+</button>
      </section>
    </main>
  </body>
</html>
